<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the left and right columns */
        .column {
            float: left;
            width: 50%; /* 50% width for each column */
            height: 100vh; /* Adjust this if needed */
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>

<div class="row">
    <div class="column">
        <!-- Embed the Google Form on the left side -->
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeG6XyrTh6nRHI6FXhNK4hUSa5Om9QClfw9oj8-6ogWr8NtYQ/viewform?usp=sf_link">Open Google Form</a>
    </div>
    <div class="column">
        <!-- Embed the Google Sheets page on the right side -->
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRb-lmcA_qynN0t3EWQQkelXy4Tiy7ZnkCSu09w4OQjAEBMkXADTtPH82WELAhPhTVrXy-VL2AFh4Dc/pubhtml?gid=1698561565&single=true" width="100%" height="100%"></iframe>
    </div>
</div>

</body>
</html>
